<script> 

var counter = 0;
while(counter<10){
    console.log(counter);
    counter = counter + 1;
}
console.log('counter: ' + counter);

counter = 0;
do {
    console.log(counter);
    counter = counter + 1;
} while (counter<10);
console.log('counter: ' + counter);

</script>

<script> 
var counter = 1;
while (counter<1000){
    console.log(counter);
    counter = counter + 1;
}
console.log('counter: ' + counter);

counter = 1;
do {
    console.log(counter);
    counter = counter + 5;
} while(counter<100);
console.log('counter: ' + counter);

    


</script>
